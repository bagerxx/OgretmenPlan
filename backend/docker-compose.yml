version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ogretmen-plan-db
    restart: always
    environment:
      POSTGRES_USER: ogretmen_plan
      POSTGRES_PASSWORD: ogretmen_plan_password
      POSTGRES_DB: ogretmen_plan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ogretmen-plan-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ogretmenplan.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
